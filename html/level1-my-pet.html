<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 반려동물 - 초급 과제</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap");
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- 헤더 -->
    <div>
      <h1>🐶 나의 반려동물</h1>
      <p>소중한 우리 가족을 소개합니다</p>
    </div>

    <!-- 메인 컨텐츠 -->
    <div>
      <!-- 프로필 카드 -->
      <div>
        <!-- 사진 영역 -->
        <div></div>

        <h2>몽이</h2>
        <p>골든 리트리버 · 3살</p>

        <!-- 구분선 -->
        <div></div>

        <p>
          항상 밝고 활발한 우리 집 행복 바이러스예요. 사람을 정말 좋아하고
          친구들과 노는 것을 가장 좋아합니다.
        </p>
      </div>

      <!-- 정보 카드들 -->
      <div>
        <!-- 성격 -->
        <div>
          <h3>💙 성격</h3>
          <p>활발하고 사람을 좋아해요</p>
        </div>

        <!-- 좋아하는 것 -->
        <div>
          <h3>❤️ 좋아하는 것</h3>
          <p>산책하기, 공놀이, 맛있는 간식</p>
        </div>

        <!-- 특기 -->
        <div>
          <h3>⭐ 특기</h3>
          <p>손 악수하기, 빙글빙글 돌기, 문 열어달라고 조르기</p>
        </div>

        <!-- 좋아하는 장소 -->
        <div>
          <h3>🌳 좋아하는 장소</h3>
          <p>한강 공원, 우리 집 마당</p>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <div>
      <p>만든 사람: <span>[이름을 입력하세요]</span></p>
      <p>2025 · 가히의 TailwindCSS 과제</p>
    </div>
  </body>
</html>
