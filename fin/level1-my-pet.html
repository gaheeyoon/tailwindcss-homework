<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 반려동물 - 초급 과제</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap");
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50">
    <!-- 헤더 -->
    <div class="bg-emerald-600 p-8 text-center">
      <h1 class="text-white text-4xl">🐶 나의 반려동물</h1>
      <p class="text-emerald-100 mt-2">소중한 우리 가족을 소개합니다</p>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="p-8">
      <!-- 프로필 카드 -->
      <div class="bg-white p-8 rounded-2xl shadow-lg max-w-lg mx-auto mb-8">
        <!-- 사진 영역 -->
        <div class="bg-slate-200 h-80 rounded-xl mb-6"></div>

        <h2 class="text-3xl text-center mb-3 text-slate-800">몽이</h2>
        <p class="text-slate-500 text-center text-lg">골든 리트리버 · 3살</p>

        <!-- 구분선 -->
        <div class="border-t border-slate-200 my-6"></div>

        <p class="text-slate-600 text-center leading-relaxed">
          항상 밝고 활발한 우리 집 행복 바이러스예요. 사람을 정말 좋아하고
          친구들과 노는 것을 가장 좋아합니다.
        </p>
      </div>

      <!-- 정보 카드들 -->
      <div class="max-w-lg mx-auto">
        <!-- 성격 -->
        <div
          class="bg-white p-6 rounded-xl shadow-md mb-5 border-l-4 border-blue-500"
        >
          <h3 class="text-xl mb-3 text-slate-800">💙 성격</h3>
          <p class="text-slate-600 leading-relaxed">활발하고 사람을 좋아해요</p>
        </div>

        <!-- 좋아하는 것 -->
        <div
          class="bg-white p-6 rounded-xl shadow-md mb-5 border-l-4 border-rose-500"
        >
          <h3 class="text-xl mb-3 text-slate-800">❤️ 좋아하는 것</h3>
          <p class="text-slate-600 leading-relaxed">
            산책하기, 공놀이, 맛있는 간식
          </p>
        </div>

        <!-- 특기 -->
        <div
          class="bg-white p-6 rounded-xl shadow-md mb-5 border-l-4 border-amber-500"
        >
          <h3 class="text-xl mb-3 text-slate-800">⭐ 특기</h3>
          <p class="text-slate-600 leading-relaxed">
            손 악수하기, 빙글빙글 돌기, 문 열어달라고 조르기
          </p>
        </div>

        <!-- 좋아하는 장소 -->
        <div
          class="bg-white p-6 rounded-xl shadow-md mb-5 border-l-4 border-emerald-500"
        >
          <h3 class="text-xl mb-3 text-slate-800">🌳 좋아하는 장소</h3>
          <p class="text-slate-600 leading-relaxed">한강 공원, 우리 집 마당</p>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <div class="bg-slate-800 p-6 text-center text-slate-300 mt-12">
      <p class="text-sm">
        만든 사람: <span class="text-white">[이름을 입력하세요]</span>
      </p>
      <p class="text-slate-400 text-xs mt-2">2025 · 가히의 TailwindCSS 과제</p>
    </div>
  </body>
</html>
